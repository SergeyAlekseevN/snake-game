<div *ngIf="auth.user |async as user; else login">
  <span><img width="32" height="32" [src]="user.photoURL"> {{user.displayName}}</span>

  <pre>{{user.roles|json}}</pre>
  <button mat-raised-button (click)="auth.signOut()">Sign Out</button>

  <div class="container">
    <button mat-button routerLink="/game">Игра</button>
    <button mat-button routerLink="/leaderboard">Зал славы</button>
    <button mat-button routerLink="/settings">Настройки игры</button>
  </div>
</div>
<ng-template #login>
  <button mat-raised-button (click)="auth.googleSignIn()">Login with Google</button>

<!--  <app-user-form></app-user-form>-->
</ng-template>
