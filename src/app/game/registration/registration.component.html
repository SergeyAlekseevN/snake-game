<div class="container">
  <div>
    <h2>游냀 Joker&lt;Snake&gt;</h2>
    <p>游꿡 햆쮏쐄 쮏웷썛쮏쒫썜혧  햦햡혞 Joker&lt;Snake&gt;!</p>
    <p>游꿢 햇혜햩햦 혝혦 향햫햟햣혣혧 Java, 혝 혝혦 쮏쐃왏얧쟴걤!</p>
    <p>游끥 햍혞혢혣햦햣 햦햡쮏쥃 쮏혞혢햟혝 햦향혦!</p>
    <form class="example-container" (ngSubmit)="onSubmit()" [formGroup]="playerForm">
      <mat-form-field appearance="outline">
        <mat-label>햌햟햨 혝햣햠혪 향쮏쒬혝?</mat-label>
        <input maxlength="25" formControlName="name" matInput placeholder="햑쒫쮐 햦햪혪">
        <mat-error>뤰 3 햢 25 햠혞햨.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>햎쮏쐃쟳혧햫혦햧 혝햣햩햣혟쮏</mat-label>
        <input maxlength="25" formControlName="phone" matInput placeholder="">
        <mat-error>뉋쒫왏얧 혜쒫쮏 햪쮏쐃쟳혧햫혦햧 혝햣햩햣혟쮏.</mat-error>
        <mat-hint>햦 쒬햦햡혦혣햣 햪혦 혝햣햠햣 햦혣햩혬햪 sms-혞쒫왏얧쮏쨿햣햫햦햣 햢햩혪 쮏혞혢햣햫햦혪 햦향햟!</mat-hint>
      </mat-form-field>
      <br>
      <button style="height: 3em;" type="submit" [disabled]="!playerForm.valid">햊햡햟혝혧</button>
    </form>
    <div class="example-container">
      <br>
      <button style="height: 3em;" routerLink="/leaderboard"> 햑쮏 햦햡쮏쥃쮏</button>
    </div>
  </div>
</div>
