<div *ngIf="!isGameStarted;else showGame" class="welcome-screen">
  <h1>Snake {{"<?>"}}</h1>
  <button mat-raised-button (click)="startGame()">Начать игру</button>
</div>
<ng-template #showGame>
  <div class="game">
    <div class="game-header">
      <h4>Игрок: Сергей</h4>
      <h4>Время:
        <app-stopwatch></app-stopwatch>
      </h4>
      <h4>Очки: {{score|number:"6."}}</h4>
    </div>
    <div id="canvas"></div>
  </div>
</ng-template>
