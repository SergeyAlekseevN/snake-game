<div class="container">
  <div>
    <div class="example-container">
      <br>
      <button style="height: 2em;" routerLink="/registration">Новая игра</button>
    </div>
    <h1>Зал славы</h1>
    <mat-list>
      <mat-list-item *ngFor="let result of results; let i=index;">
        <h2>{{i + 1}}. {{result.name}} - {{result.score|number}}</h2>
      </mat-list-item>
    </mat-list>
  </div>
</div>
